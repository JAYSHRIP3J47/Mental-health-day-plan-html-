<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Day Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Relaxation Day Plan</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#morning">Morning</a></li>
                <li><a href="#mid-morning">Mid-Morning</a></li>
                <li><a href="#afternoon">Afternoon</a></li>
                <li><a href="#mid-afternoon">Mid-Afternoon</a></li>
                <li><a href="#evening">Evening</a></li>
                <li><a href="#night">Night</a></li>
            </ul>
        </nav>

        <main>
            <section id="morning" class="time-of-day morning">
                <h2>Morning</h2>
                <ol>
                    <li>Wake Up Naturally: Allow yourself to wake up without an alarm, if possible.</li>
                    <li>Gentle Stretching or Yoga: Start your day with a gentle stretching routine or a short yoga session to loosen up your body and mind.</li>
                    <li>Healthy Breakfast: Enjoy a nutritious breakfast, such as fresh fruit, yogurt, oatmeal, or a smoothie.</li>
                </ol>
            </section>

            <section id="mid-morning" class="time-of-day mid-morning">
                <h2>Mid-Morning</h2>
                <ol>
                    <li>Outdoor Walk: Take a walk in a nearby park or nature area. Being in nature can be very calming.</li>
                    <li>Mindfulness or Meditation: Spend 10-15 minutes practicing mindfulness or meditation. Apps like Headspace or Calm can guide you if you're new to this.</li>
                </ol>
            </section>

            <section id="afternoon" class="time-of-day afternoon">
                <h2>Afternoon</h2>
                <ol>
                    <li>Light Lunch: Have a light, healthy lunch. Perhaps a salad with plenty of vegetables and a source of protein.</li>
                    <li>Hobby Time: Dedicate some time to a hobby you enjoy. This could be reading, drawing, listening to music, or even gardening.</li>
                    <li>Nap or Rest: Take a short nap or simply rest. Even lying down and closing your eyes for 20-30 minutes can be refreshing.</li>
                </ol>
            </section>

            <section id="mid-afternoon" class="time-of-day mid-afternoon">
                <h2>Mid-Afternoon</h2>
                <ol>
                    <li>Creative Activity: Engage in a creative activity, such as painting, writing, or playing a musical instrument.</li>
                    <li>Tea or Coffee Break: Have a relaxing cup of tea or coffee. Sit quietly and enjoy the moment.</li>
                </ol>
            </section>

            <section id="evening" class="time-of-day evening">
                <h2>Evening</h2>
                <ol>
                    <li>Light Exercise: Do some light exercise, such as a leisurely bike ride, a swim, or another yoga session.</li>
                    <li>Cook a Comforting Dinner: Prepare a favorite meal that is both nutritious and comforting.</li>
                    <li>Watch a Movie or Read: End the evening by watching a favorite movie or reading a book.</li>
                </ol>
            </section>

            <section id="night" class="time-of-day night">
                <h2>Night</h2>
                <ol>
                    <li>Warm Bath: Take a warm bath with soothing bath salts or essential oils to help relax your muscles.</li>
                    <li>Reflect on the Day: Spend a few minutes reflecting on what you enjoyed about the day. You could also jot down a few thoughts in a journal.</li>
                    <li>Sleep Well: Aim to go to bed at a reasonable time to ensure you get plenty of rest.</li>
                </ol>
            </section>
        </main>

